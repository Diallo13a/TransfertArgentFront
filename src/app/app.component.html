<ion-app>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item >
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="timer" slot="start"></ion-icon>
          <ion-label>Transactions</ion-label>
        </ion-item>
        <ion-item>

        <ion-item>

          <ion-row>
            <ion-col col-12 col-sm>

            <ion-col col-12 col-sm>
