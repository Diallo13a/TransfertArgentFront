<ion-content  class="ion-padding">

  <form [formGroup]="form" (submit)="onSubmit()">
<!--    <div class="lgmdp">-->

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required formControlName="username"></ion-input>
    </ion-item>
    <ion-item class="password">
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" required formControlName="password"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="tooglePassword()"></ion-icon>
    </ion-item>
    <div class="mdpop">
      <a href=""  class="mdpo">Mot de passe oubli√©?</a>
    </div>
    <div class="boutton">
      <ion-button type="submit"  color="secondary" class="btn" expand="block" [disabled]="form.invalid">Se connecter</ion-button>
    </div>
<!--    </div>-->
  </form>

</ion-content>
